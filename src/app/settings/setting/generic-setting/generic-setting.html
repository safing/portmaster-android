<ion-item *ngIf="type == 'bool'">
  <ion-label>{{_setting.Name}}</ion-label>
  <ion-toggle></ion-toggle>
</ion-item>

<ion-item *ngIf="type == 'string'">
  <ion-label>{{_setting.Name}}</ion-label>
  <ion-input class="text-input"></ion-input>
</ion-item>

<ion-item *ngIf="type == 'select'">
  <ion-label>{{_setting.Name}}</ion-label>
  <ion-select [value]="_setting.DefaultValue">
    <ion-select-option *ngFor="let value of _setting.PossibleValues"
      [value]="value.Value">{{value.Name}}</ion-select-option>
  </ion-select>
</ion-item>

<ion-accordion-group *ngIf="type == '[]string'">
  <ion-accordion value="vpn">
    <ion-item slot="header">
      <ion-label>{{_setting.Name}}</ion-label>
      <ion-label>
        <p>2 Rules</p>
      </ion-label>
    </ion-item>
    <ion-list slot="content">
      <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
        <ion-item>
          <ion-reorder slot="end"></ion-reorder>
          <ion-label color="danger">Exclude</ion-label>
          <ion-label>US</ion-label>
        </ion-item>
        <ion-item>
          <ion-reorder slot="end"></ion-reorder>
          <ion-label color="success">Allow</ion-label>
          <ion-label>BG</ion-label>
        </ion-item>
      </ion-reorder-group>
      <ion-button color="pm-accent" expand="full">New rule</ion-button>
    </ion-list>
  </ion-accordion>
</ion-accordion-group>
