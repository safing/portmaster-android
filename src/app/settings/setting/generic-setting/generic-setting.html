<ion-accordion-group>
  <ion-accordion *ngIf="type == 'bool'">
    <ion-item slot="header">
      <ion-label>{{_setting.Name}}</ion-label>
      <ion-toggle (click)="onToggle($event)"></ion-toggle>
    </ion-item>
    <ion-label slot="content">
        <p class="ion-padding">{{_setting.Description}}</p>
    </ion-label>
  </ion-accordion>

  <ion-accordion *ngIf="type == 'string'">
    <ion-item slot="header">
      <ion-label>{{_setting.Name}}</ion-label>
      <ion-input class="text-input" (click)="stopPropagation($event)"></ion-input>
    </ion-item>
    <ion-label slot="content">
        <p class="ion-padding">{{_setting.Description}}</p>
    </ion-label>
  </ion-accordion>

  <ion-accordion *ngIf="type == 'select'">
    <ion-item slot="header">
      <ion-label>{{_setting.Name}}</ion-label>
      <ion-select [value]="_setting.DefaultValue" (click)="stopPropagation($event)">
        <ion-select-option *ngFor="let value of _setting.PossibleValues"
          [value]="value.Value">{{value.Name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-label slot="content">
        <p class="ion-padding">{{_setting.Description}}</p>
    </ion-label>
  </ion-accordion>

  <ion-accordion *ngIf="type == '[]string'">
    <ion-item slot="header">
      <ion-label>{{_setting.Name}}</ion-label>
      <ion-label *ngIf="_currentValue.length > 0">
        <p>{{_currentValue.length}} Rules</p>
      </ion-label>
    </ion-item>
    <ion-list slot="content">
      <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
        <ion-item *ngFor="let value of displayValues; let i = index;" (click)="onValueClicked(i)">
          <ion-label [color]="value.color">{{symbolMap[value.action]}}</ion-label>
          <ion-label>{{value.rule}}</ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
      </ion-reorder-group>
      <ion-button class="add-rule-button" (click)="onValueClicked(-1)">+ Add Rule</ion-button>
      <ion-label>
        <p class="ion-padding">{{_setting.Description}}</p>
      </ion-label>
    </ion-list>
  </ion-accordion>
</ion-accordion-group>
