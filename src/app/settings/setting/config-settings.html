<!-- navigation for the settings -->

<ion-list>
  <!-- Subsystems -->
  <ion-list *ngFor="let subsys of subsystems; trackBy: trackSubsystem" [multiple]="true">
    <ion-item><ion-header><b>{{subsys.Name}}</b></ion-header></ion-item>

    <!-- Categories -->
    <ion-list *ngFor="let cat of settings.get(subsys.ConfigKeySpace); trackBy: trackCategory; let index=index"
      [value]="cat.name">
      <ion-item color="pm-accent">{{cat.name}}</ion-item>

      <!-- Settings -->
      <app-generic-setting *ngFor="let setting of cat.settings; trackBy: configService.trackBy" [setting]="setting"
        (edit)="openEditModal($event)"></app-generic-setting>
    </ion-list>

  </ion-list>
</ion-list>

<ion-modal trigger=" edit-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>{{editSetting.Name}}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-select value="exclude">
          <ion-select-option value="exclude">Exclude</ion-select-option>
          <ion-select-option value="allow">Allow</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
