<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-item>
          <ion-title>Settings</ion-title>
          <ion-menu-toggle>
            <ion-button fill="clear" style="float:right;"><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
          </ion-menu-toggle>
        </ion-item>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item *ngIf="User != null" (click)="UserInfoModal.show()">
        <ion-label expand="full" id="user-info">User Info</ion-label>
      </ion-item>
      <ion-item (click)="EnabledAppsModal.show()">
        <ion-label expand="full">Apps Settings</ion-label>
      </ion-item>
      <ion-item (click)="LogsModal.show()">
        <ion-label expand="full">Logs</ion-label>
      </ion-item>
      <ion-item (click)="BugReportModal.show()">
        <ion-label expand="full">Report a Bug üêû</ion-label>
      </ion-item>
      <ion-item (click)="exportDebugInfo()">
        <ion-label expand="full">Export Debug Info</ion-label>
      </ion-item>
      <ion-item *ngIf="User != null" (click)="logout()">
        <ion-label expand="full" color="danger">Logout</ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header *ngIf="!ShowWelcomeScreen">
      <ion-item>
        <ion-menu-toggle>
          <ion-button fill="clear" style="float:left;"><ion-icon name="menu-outline"></ion-icon></ion-button>
        </ion-menu-toggle>
        <ion-title>Portmaster</ion-title>
      </ion-item>
    </ion-header>
    <ion-content padding>
      <app-login-container [User]="User" [Error]="LoginError" (onLogin)="login($event);"
        *ngIf="(User == null || User?.username == null) && !ShowWelcomeScreen"></app-login-container>
      <spn-view-container [User]="User" (onUpdateUserInfo)="updateUserInfo();" (onLogout)="logout($event);" (onShutdown)="showShutdownOverlay();"
        *ngIf="User?.username != null && !ShowWelcomeScreen"></spn-view-container>
      <welcome-screen *ngIf="ShowWelcomeScreen" (onExit)="onWelcomeScreenExit();"></welcome-screen>
    </ion-content>
  </div>
</ion-app>

<app-user-info [User]="User" (onRefresh)="updateUserInfo()" (onLogout)="logout()" #userinfo></app-user-info>
<app-bug-report #bugreport></app-bug-report>
<app-enabled-apps #enabledapps></app-enabled-apps>
<app-logs #logs></app-logs>
