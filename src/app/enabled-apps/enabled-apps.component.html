<ion-header>
  <ion-list-header>
    <ion-label>Allowed apps</ion-label>
    <ion-button (click)="onSave()" style="float:right;">Save</ion-button>
  </ion-list-header>
</ion-header>
<ion-content>
  <ion-list>
    
    <ion-item *ngFor="let app of appList">
      <ion-label>{{app.name}}</ion-label>
      <ion-toggle [(ngModel)]="app.enabled"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
