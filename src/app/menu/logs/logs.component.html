<ion-modal [isOpen]="isOpen" (willDismiss)="onClose()">
  <ng-template>
    <ion-header>
      <ion-list-header>
        <ion-label>Logs</ion-label>
      </ion-list-header>
    </ion-header>
    <ion-content #content>
      <div *ngFor="let line of Logs">
        <hr>
        <div class="logline {{line.Severity}}">{{line.Meta}}</div>
        <div class="logline {{line.Severity}}">{{line.Severity}}:{{line.Content}}</div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
